<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/navbar.css">
    <title>Document</title>
</head>
<body>
    <div id="navbar"></div>
    <div>
        <h3>Add Post</h3>
        <input type="text" id="id" placeholder="id">
        <input type="text" name="" id="caption" placeholder="caption">
        <input type="file" id="image">
        <button id="create_button">Create_Post</button>
    </div>

    <div>
        <h3>Delete Post</h3>
        <input placeholder="id" id="deleteId" type="text">
        <button id="delete_btn">Delete Post</button>
    </div>

    <div>
        <h3>Update Post</h3>
        <input placeholder="id" type="text" id="update_id">
        <input placeholder="caption" type="text" id="update_caption">
        <button id="update_btn" >Update Caption</button>
    </div>
</body>
</html>
<script type="module" src="./src/create.js"></script>
